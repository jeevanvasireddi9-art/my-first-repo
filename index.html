<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product button {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .product button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <h1>Simple Online Shop</h1>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 1" />
    <h3>Product 1</h3>
